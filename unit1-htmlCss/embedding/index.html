<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Embedding Images</h1>
        <img src="http://placekitten.com/200/200" alt="Kitten">
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:blue;stroke:purple;stroke-width:5;fill-rule:nonzero;"/>
            Sorry, your browser does not support inline SVG.
          </svg>
    </div>

    <div>
        <h1>Embedding IFrames</h1>
            <iframe 
                id="inlineFrameExample"
                title="Inline Frame Example"
                width="500"
                height="300"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
            </iframe>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/FMoPH822lUk?si=XiVCL8cFhdA9hgK2" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
    </div>

    <div>
        <h1>Embedding Videos</h1>
            <!-- Only use video tag for videos from own local machine. -->

            <video controls>
                    <source src="[4K] Dogma (1999) full movie with subtitles.mp4" type="video/webm">
            </video>
    </div>
</body>
</html>
